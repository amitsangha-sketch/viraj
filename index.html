<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Detectives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes shuffleLeft {
        0% { transform: translateX(0); }
        50% { transform: translateX(-100%); }
        100% { transform: translateX(0); }
      }
      @keyframes shuffleRight {
        0% { transform: translateX(0); }
        50% { transform: translateX(100%); }
        100% { transform: translateX(0); }
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      @keyframes confetti-explode {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
        60% { opacity: 1; }
        100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) rotate(var(--rot)) scale(0); opacity: 0; }
      }
      .animate-wiggle {
        animation: wiggle 0.3s ease-in-out infinite;
      }
      .animate-confetti {
        animation: confetti-explode 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
    </style>
